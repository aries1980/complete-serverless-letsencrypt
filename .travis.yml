dist: cosmic
language: bash
services:
- docker

cache:
  directories:
  - "${TRAVIS_BUILD_DIR}/.python_cache/"

env:
  global:
  - CERTBOT_VERSION=0.32.0 # Bump this version for new builds

jobs:
  include:
  - stage: build
    script:
    - ". build.sh; run"

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "${TRAVIS_BUILD_DIR}/.build_artifacts/*.zip"
  on:
    tags: true
